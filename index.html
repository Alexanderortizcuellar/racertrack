<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Racers Dashboard ({{ date }})</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Styles & Chart Color Variables -->
    <style></style>
  </head>

  <body>
    <div id="dashboardContainer">
      <!-- HEADER -->
      <header
        class="d-flex flex-wrap justify-content-between align-items-center mb-5"
      >
        <div>
          <h1 class="dashboard-header mb-0">Racers Dashboard</h1>
          <p class="text-muted mb-0" id="date"></p>
        </div>
        <button
          id="toggleAllBtn"
          class="btn btn-sm btn-outline-primary"
          type="button"
        >
          Expand All
        </button>
      </header>
      <div class="card mb-5">
        <div class="card-body">
          <h4 class="mb-3">Overall Insights</h4>
          <ul class="list-unstyled stats-list row gx-3">
            <li class="col-6 col-md-4">
              <strong>Total Racers:</strong> ${racers.length}
            </li>
            <li class="col-6 col-md-4">
              <strong>Total Puzzles:</strong> ${globalTotal}
            </li>
            <li class="col-6 col-md-4">
              <strong>Solved:</strong> ${globalSolved}
            </li>
            <li class="col-6 col-md-4">
              <strong>Unsolved:</strong> ${globalUnsolved}
            </li>
            <li class="col-6 col-md-4">
              <strong>Avg Time:</strong> ${avgTime}s
            </li>
            <li class="col-6 col-md-4">
              <strong>Avg Rating:</strong> ${avgRating}
            </li>
            <li class="col-6 col-md-4">
              <strong>Avg Score:</strong> ${avgScore}
            </li>
          </ul>

          <div class="row mt-4">
            <div class="col-md-6 mb-4 mb-md-0">
              <canvas id="solvedChart"></canvas>
            </div>
            <div class="col-md-6"><canvas id="avgTimeChart"></canvas></div>
          </div>
        </div>
      </div>
      <div class="card mb-5">
        <div class="card-body">
          <h4 class="mb-3">Additional Insights</h4>
          <div class="row">
            <div class="col-md-6 mb-4"><canvas id="scatterChart"></canvas></div>
            <div class="col-md-6"><canvas id="top5Chart"></canvas></div>
          </div>
        </div>
      </div>
      <!-- RACERS GRID -->
      <div class="racer-grid"></div>
    </div>
    <script src="/js/script.js">
      const html = generateRacersDashboard(racersData);
      document.getElementById("dashboardContainer").innerHTML = html;
    </script>
  </body>
</html>
